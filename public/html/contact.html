<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>CMS WM Monitoring</title>
    <link rel="stylesheet" href="../css/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Alumni+Sans+SC:ital,wght@0,100..900;1,100..900&family=Audiowide&family=Playpen+Sans:wght@100..800&display=swap"
      rel="stylesheet"
    />
    <!-- And here is how we can include bootstrap into our website -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header>
      <div class="container-fluid bg-primary text-white text-left">
        <div class="row align-items-center" style="border: thick solid #deddca">
          <div class="col-2">
            <img
              alt="CMS Experiment logo"
              src="../images/cms_logo.png"
              class="img-fluid img-xs"
            />
          </div>
          <div class="col-10">
            <h2 class="alumni-sans-sc-h1">Contact</h2>
          </div>
        </div>
      </div>
    </header>

    <div class="container-fluid bg-secondary text-white text-left">
      <div class="row align-items-left" style="border: thick solid #deddca">
        <div class="row">
          <div class="col">
            <p class="alumni-sans-sc-h2">
              You can reach out to us through this
              <a href="mailto:no-reply@nd.edu">email</a>.
            </p>
          </div>
        </div>
      </div>
    </div>

    <div class="container-fluid bg-secondary text-white text-left">
      <div class="row align-items-left" style="border: thick solid #deddca">
        <div class="row">
          <div class="col">
            <p class="alumni-sans-sc-h2">
              If you prefer, please use the text box below to send us a message.
              We will get back to your within 48 hours.
            </p>
          </div>
        </div>
        <!-- the action needs to be fixed
        <form action="#" method="get">-->
        <form method="GET">
          <div class="row">
            <div class="col-1">
              <label for="title">Title:</label>
            </div>
            <div class="col-2">
              <input
                type="text"
                id="title"
                name="Title"
                size="40"
                maxlength="100"
              />
            </div>
          </div>
          <div class="row">
            <div class="col-1">
              <label for="your message">Your message:</label>
            </div>
            <div class="col-2">
              <textarea
                id="your message"
                name="your message"
                cols="43"
                rows="6"
                maxlength="500"
                placeholder="Enter your message here..."
              ></textarea>
            </div>
          </div>
          <div class="row">
            <div class="col-1"></div>
            <div class="col">
              <input type="submit" value="Submit" />
            </div>
          </div>
        </form>
      </div>
    </div>

    <!-- And here is how we can include bootstrap into our website -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
