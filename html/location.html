<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>CMS WM Monitoring</title>
    <link rel="stylesheet" href="../css/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Alumni+Sans+SC:ital,wght@0,100..900;1,100..900&family=Audiowide&family=Playpen+Sans:wght@100..800&display=swap"
      rel="stylesheet"
    />
    <!-- And here is how we can include bootstrap into our website -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header>
      <div class="container-fluid bg-primary text-white text-left">
        <div class="row align-items-center" style="border: thick solid #deddca">
          <div class="col-2">
            <img
              alt="CMS Experiment logo"
              src="../images/cms_logo.png"
              class="img-fluid img-xs"
            />
          </div>
          <div class="col-10">
            <h2 class="alumni-sans-sc-h1">Location</h2>
          </div>
        </div>
      </div>
    </header>

    <div class="container-fluid bg-secondary text-white text-left">
      <div class="row align-items-left" style="border: thick solid #deddca">
        <div class="row">
          <div class="col">
            <p class="alumni-sans-sc-h2">
              The map below shows where our office is.
            </p>
          </div>
        </div>
        <div class="row">
          <div class="text-left">
            <div class="col">
              <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d11772.085444718778!2d6.037722511362732!3d46.23519092795632!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x478c62fcec737b11%3A0x81bef3ae7a885e31!2sCERN!5e1!3m2!1sen!2sus!4v1749148036868!5m2!1sen!2sus"
                width="600"
                height="450"
                style="border: 2"
                allowfullscreen=""
                loading="lazy"
                referrerpolicy="no-referrer-when-downgrade"
              >
              </iframe>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- And here is how we can include bootstrap into our website -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
